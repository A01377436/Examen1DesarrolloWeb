<html lang="es">

    <head>

    <body>
        <div class="container">
            
            <h1>Formulario POST Validacion</h1>
            <form method="POST" action="/examen/validacion">

                <div class="form-control">
                    <label class="form-label">Introduce el primer ángulo</label>
                    <input type="text" class="form-control" placeholder="90°" id="anguloTriangulo1" name="anguloTriangulo1"/input>
                </div>

                <div class="form-control">
                    <label class="form-label">Introduce el segundo ángulo</label>
                    <input type="text" class="form-control" placeholder="90°" id="anguloTriangulo2" name="anguloTriangulo2"/input>
                </div>

                <div class="form-control">
                    <label class="form-label">Introduce el tercer ángulo</label>
                    <input type="text" class="form-control" placeholder="90°" id="anguloTriangulo3" name="anguloTriangulo3"/input>
                </div>

                <div class="row">
                    <input type="reset" class="btn btn-danger">
                    <input type="submit" class="btn btn-primary">
                </div>

            </form>

        </div> 
        
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
